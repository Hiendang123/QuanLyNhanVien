<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h5>Employe</h5>
    </div>
    <div class="upper-btn-box">
      <div class="left-box">
        <button id="add-btn">
          <i class="fas fa-plus"></i> &nbsp; Add Employe
        </button>
        <button id="del-all-btn" style="background-color: #33b5e6">
          <i class="fas fa-eraser"></i> &nbsp; Clear All Data
        </button>
        <input type="checkbox" id="del-all-box" />
      </div>
      <div class="right-box">
        <i class="fas fa-search"></i>
        <input type="text" id="empId" placeholder="Search" />
        <button style="background-color: #ee534f">Search</button>
      </div>
    </div>
    <div class="table-box">
      <table>
        <tr>
          <th>Sr No</th>
          <th>Profile</th>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Office</th>
          <th>Job Title</th>
          <th>Actions</th>
        </tr>
        <tbody id="table-data"></tbody>
        <!-- <tr>
          <td>Hello World</td>
          <td>Hello World</td>
          <td>Hello World</td>
          <td>Hello World</td>
          <td>Hello World</td>
          <td>Hello World</td>
          <td>Hello World</td>
          <td>Hello World</td>
          <td>
            <button><i class="fas fa-eye"></i></button>
            <button style="background-color: #ee534f">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr> -->
        <div class="modal">
          <i class="fa fa-times-circle close-icon"></i>
          <div class="left-modal">
            <div class="img-box">
              <img
                src="./img/avata.jpg"
                id="profile-pic"
                width="150"
                height="150"
                alt=""
              />
              <i class="fa fa-plus"></i>
              <input type="file" id="upload-field" />
            </div>
          </div>
          <div class="right-modal">
            <form id="register-form">
              <div class="input-box">
                <label for="id">Id</label>
                <input type="text" required id="id" />
              </div>
              <div class="input-box">
                <label for="name">Name</label>
                <input type="text" required id="name" />
              </div>
              <div class="input-box">
                <label for="l-name">Last Name</label>
                <input type="text" required id="l-name" />
              </div>
              <div class="input-box">
                <label for="email">Email</label>
                <input type="text" required id="email" />
              </div>
              <div class="input-box">
                <label for="office-code">Office Code</label>
                <input type="text" required id="office-code" />
              </div>
              <div class="input-box">
                <label for="job-title">Job Title</label>
                <input type="text" required id="job-title" />
              </div>
              <div class="input-box">
                <button id="register-btn">Register</button>
                <button
                  id="update-btn"
                  disabled="disabled"
                  style="background-color: #ee534f"
                >
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
